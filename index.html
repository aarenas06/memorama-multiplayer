<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Proyecto Telecomunicaci√≥n</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <style>
      :root {
        --w: calc(70vw / 6);
        --h: calc(70vh / 4);
      }

      * {
        transition: all 0.5s;
      }

      body {
        padding: 0;
        margin: 0;
        -webkit-perspective: 1000;
        background: powderblue;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: calibri;
      }

      div {
        display: inline-block;
      }

      .area-tarjeta,
      .tarjeta,
      .cara {
        cursor: pointer;
        width: var(--w);
        min-width: 100px;
        height: var(--h);
      }

      .tarjeta {
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.5s;
      }

      .cara {
        position: absolute;
        backface-visibility: hidden;
        box-shadow: inset 0 0 0 5px white;
        font-size: 500%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .trasera {
        background-color: lightcyan;
        transform: rotateY(180deg);
      }

      .superior {
        background: linear-gradient(orange, darkorange);
      }

      .nuevo-juego {
        cursor: pointer;
        background: linear-gradient(orange, darkorange);
        padding: 20px;
        border-radius: 50px;
        border: white 5px solid;
        font-size: 130%;
      }

      @keyframes iniciar {
        20%,
        90% {
          transform: rotateY(180deg);
        }

        0%,
        100% {
          transform: rotateY(0deg);
        }
      }
    </style>

    <div id="tablero"></div>
    <br />
    <div class="nuevo-juego" onclick="nuevoJuego()">Nuevo Juego</div>

    <script>
      let ws;
      function initializeWebSocket() {
        ws = new WebSocket("wss://tu-direccion-de-servidor-websocket");

        ws.onopen = () => {
          console.log("WebSocket connection established.");
        };

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          if (data.type === "initGame") {
            generarTablero(data.iconos);
          } else if (data.type === "selectCard") {
            seleccionarTarjetaRemota(data.index);
          } else if (data.type === "deselectCards") {
            deseleccionarRemoto(data.indices);
          }
        };

        ws.onerror = (error) => {
          console.error("WebSocket error:", error);
        };

        ws.onclose = () => {
          console.log("WebSocket connection closed.");
        };
      }

      function nuevoJuego() {
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.send(JSON.stringify({ type: "newGame" }));
        } else {
          console.log("WebSocket not connected.");
        }
      }

      function generarTablero(iconos) {
        let selecciones = [];
        let tablero = document.getElementById("tablero");
        let tarjetas = [];
        for (let i = 0; i < 24; i++) {
          tarjetas.push(`
                <div class="area-tarjeta" onclick="seleccionarTarjeta(${i})">
                    <div class="tarjeta" id="tarjeta${i}">
                        <div class="cara trasera" id="trasera${i}">
                            ${iconos[i]}
                        </div>
                        <div class="cara superior">
                            <i class="far fa-question-circle"></i>
                        </div>
                    </div>
                </div>
            `);
        }
        tarjetas.sort(() => Math.random() - 0.5);
        tablero.innerHTML = tarjetas.join(" ");
      }

      function seleccionarTarjeta(i) {
        let tarjeta = document.getElementById("tarjeta" + i);
        if (tarjeta.style.transform != "rotateY(180deg)") {
          tarjeta.style.transform = "rotateY(180deg)";
          selecciones.push(i);
          ws.send(JSON.stringify({ type: "selectCard", index: i }));
        }
        if (selecciones.length === 2) {
          setTimeout(() => {
            if (tarjetasDiferentes()) {
              ws.send(
                JSON.stringify({ type: "deselectCards", indices: selecciones })
              );
              deseleccionar(selecciones);
            }
            selecciones = [];
          }, 1000);
        }
      }

      function seleccionarTarjetaRemota(i) {
        let tarjeta = document.getElementById("tarjeta" + i);
        if (tarjeta.style.transform != "rotateY(180deg)") {
          tarjeta.style.transform = "rotateY(180deg)";
        }
      }

      function deseleccionar(indices) {
        indices.forEach((i) => {
          let tarjeta = document.getElementById("tarjeta" + i);
          tarjeta.style.transform = "rotateY(0deg)";
        });
      }

      function deseleccionarRemoto(indices) {
        setTimeout(() => {
          indices.forEach((i) => {
            let tarjeta = document.getElementById("tarjeta" + i);
            tarjeta.style.transform = "rotateY(0deg)";
          });
        }, 1000);
      }

      function tarjetasDiferentes() {
        const [firstIndex, secondIndex] = selecciones;
        const firstCard = document.getElementById(
          "trasera" + firstIndex
        ).innerHTML;
        const secondCard = document.getElementById(
          "trasera" + secondIndex
        ).innerHTML;
        return firstCard !== secondCard;
      }

      initializeWebSocket(); // Initialize WebSocket connection on page load
    </script>
  </body>
</html>
